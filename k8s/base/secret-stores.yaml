# Secret Store configurations for External Secrets Operator
# These integrate with cloud provider secret managers for secure secret management

---
# AWS Secrets Manager Store
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: webapp-aws-secret-store
  labels:
    app: webapp-production
    component: secrets
    provider: aws
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2
      auth:
        # Use IRSA (IAM Roles for Service Accounts) for secure authentication
        jwt:
          serviceAccountRef:
            name: webapp-external-secrets-sa
      # Optional: specify KMS key for additional encryption
      # kmsKeyId: "arn:aws:kms:us-west-2:123456789012:key/12345678-1234-1234-1234-123456789012"

---
# Google Secret Manager Store
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: webapp-gcp-secret-store
  labels:
    app: webapp-production
    component: secrets
    provider: gcp
spec:
  provider:
    gcpsm:
      projectId: "your-gcp-project-id"
      auth:
        # Use Workload Identity for secure authentication
        workloadIdentity:
          clusterLocation: us-central1-a
          clusterName: webapp-production
          serviceAccountRef:
            name: webapp-external-secrets-sa

---
# Azure Key Vault Store
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: webapp-azure-secret-store
  labels:
    app: webapp-production
    component: secrets
    provider: azure
spec:
  provider:
    azurekv:
      vaultUrl: "https://webapp-production-kv.vault.azure.net/"
      tenantId: "your-azure-tenant-id"
      auth:
        # Use Managed Identity for secure authentication
        managedIdentity:
          identityId: "your-managed-identity-client-id"

---
# HashiCorp Vault Store (Alternative)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: webapp-vault-secret-store
  labels:
    app: webapp-production
    component: secrets
    provider: vault
spec:
  provider:
    vault:
      server: "https://vault.webapp.example.com"
      path: "secret"
      version: "v2"
      auth:
        # Use Kubernetes authentication
        kubernetes:
          mountPath: "kubernetes"
          role: "webapp-production"
          serviceAccountRef:
            name: webapp-external-secrets-sa

---
# Primary Secret Store (AWS by default, can be changed per environment)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: webapp-secret-store
  labels:
    app: webapp-production
    component: secrets
    primary: "true"
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2
      auth:
        jwt:
          serviceAccountRef:
            name: webapp-external-secrets-sa

---
# Service Account for External Secrets Operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webapp-external-secrets-sa
  labels:
    app: webapp-production
    component: secrets
  annotations:
    # AWS IRSA annotation
    eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/webapp-external-secrets-role"
    # GCP Workload Identity annotation
    iam.gke.io/gcp-service-account: "webapp-external-secrets@your-gcp-project-id.iam.gserviceaccount.com"
    # Azure Managed Identity annotation
    azure.workload.identity/client-id: "your-managed-identity-client-id"

---
# ClusterRole for External Secrets Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: webapp-external-secrets-role
  labels:
    app: webapp-production
    component: secrets
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: ["external-secrets.io"]
  resources: ["externalsecrets", "secretstores", "clustersecretstores"]
  verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding for External Secrets Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: webapp-external-secrets-rolebinding
  labels:
    app: webapp-production
    component: secrets
subjects:
- kind: ServiceAccount
  name: webapp-external-secrets-sa
  namespace: default  # Will be overridden by kustomize
roleRef:
  kind: ClusterRole
  name: webapp-external-secrets-role
  apiGroup: rbac.authorization.k8s.io
